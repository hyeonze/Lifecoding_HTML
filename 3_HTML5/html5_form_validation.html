<!--유효성 검사-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="register.php">
            <!--id는 필수로 입력 받음(required).-->
            <!--pattern의 속성값에는 정규표현식(프로그래밍 언어)이 와야함.-->
            <!--[a-zA-Z]는 알파벳, .은 모든 문자. +는 어떤 문자건 하나 이상 와야함. [0-9]는 숫자. 순서에 따라 체크함.-->
            <input type="text" name="id" placeholder="아이디 입력" required pattern="[a-zA-Z].+[0-9]">
            <input type="email" name="email" placeholder="이메일 입력">
            <input type="submit">
        </form>
    </body>
</html>
