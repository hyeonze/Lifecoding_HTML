<!--자동완성 기능을 사용하고 일부 항목은 제외할 수 있음(aoutocomplete).-->
<!--폼에 텍스트를 표시할 수 있음(placeholder).-->
<!--초기포커스 위치 설정 가능(autofocus).-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="login.php" autocomplete="on">
            <input type="text" name="id" placeholder="id를 입력해주세요." autofocus>
            <input type="password" name="password" autocomplete="off" placeholder="비밀번호를 입력해주세요.">
            <input type="submit">
        </form>
    </body>
</html>
