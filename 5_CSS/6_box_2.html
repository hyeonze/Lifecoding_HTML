<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            /* 내용이 같을 경우 중복을 피할 수 있음. */
            h1, a{
                border:5px solid red;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>Cascading Style Sheets (<a href="https://en.wikipedia.org/wiki/CSS">CSS</a>) 
        is a style sheet language used for describing the presentation of a document 
        written in a markup language such as HTML. CSS is a cornerstone 
        technology of the World Wide Web, alongside HTML and JavaScript.
    </body>
</html>
