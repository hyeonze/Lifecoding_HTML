<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 큰 따옴표와 작은 따옴표를 구분해야 함.
        alert('coding everybody');
        alert("coding everybody");
        // 역슬래시 뒤는 문자하나로 인식 함.(escape)
        alert('everybody\'s coding')
        // 1과 "1"은 숫자와 문자열로 서로 다름. typeof로 확인가능.
        console.log(typeof 1);
        console.log(typeof "1");
        // 줄바꿈은 \n.
        alert('hello\nworld');
        // 문자열 더하기 하면 이어쓰기가 됨.
        alert("hello" + " " + "world");
        // 문자열 길이를 계산할 수 있음.
        console.log("coding everybody".length);
        // 문자열에서 문자를 검색할 수 있음.
        console.log("code".indexOf("d"));
    </script>
</body>
</html>
