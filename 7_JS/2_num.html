<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>

        alert(1 + 2);
        console.log(2 - 1);
        console.log(3 * 3);
        console.log(6 / 2);
