<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        id = prompt('1+1=?');
        if (id=='2'){
            var pw = prompt('비번은?');
            if (pw == '1'){
                alert('정답');
            } else {
                alert('비번틀림');
            }
        } else {
            alert('오답');
        }
    </script>
</body>
</html>
